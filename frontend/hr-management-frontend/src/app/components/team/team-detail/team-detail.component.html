<h1>{{ team.name }}</h1>
<button (click)="addMember()" class="btn btn-success p-2 mb-3" *ngIf="role !== 'MEMBER'">
  Add Member
</button>
<div class="row">
    <p class="fs-5 mt-6">
    </p>
    <p class="fs-6">
      Leader: <span>{{ team.leader.name }}</span>
    </p>
    <span class="fs-6"
      >Created by: <span>{{ team.createdBy }}</span></span
    >
</div>

<div class="mx-auto w-auto mt-3">
  <div class="text-center fs-5" *ngIf="team.employees.length==0">There is no employee in this team</div>
  <table class="table table-striped table-hover center" *ngIf="team.employees.length > 0">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Role</th>
        <th scope="col">Status</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of team.employees; let i = index">
        <td class="align-middle fs-6">{{ employee.name }}</td>
        <td class="align-middle fs-6">{{ employee.email }}</td>
        <td class="align-middle fs-6">{{ employee.phoneNumber }}</td>
        <td class="align-middle fs-6">{{ employee.role }}</td>
        <td class="align-middle fs-6">{{ employee.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
